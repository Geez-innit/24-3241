<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Auto Hub — Home</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: url('Images/background.jpg') center/cover no-repeat;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .brands {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      width: 85%;
      max-width: 1100px;
    }

    .brand-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .brand-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      filter: brightness(80%);
      transition: filter 0.5s ease;
    }

    .brand-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .brand-card:hover img {
      filter: brightness(100%);
    }

    .brand-name {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.55);
      padding: 8px 0;
    }

    footer {
      margin-top: 40px;
      color: #ccc;
      font-size: 0.9rem;
    }

    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>
  <h1>Welcome to the German Auto Hub</h1>

  <div class="brands">
    <a href="bmw.html" class="brand-card">
      <img src="Images/BMW Logo.png" alt="BMW Logo">
      <div class="brand-name">BMW</div>
    </a>

    <a href="mercedes.html" class="brand-card">
      <img src="Images/Mercedes Logo.jpg" alt="Mercedes-Benz Logo">
      <div class="brand-name">Mercedes-Benz</div>
    </a>

    <a href="audi.html" class="brand-card">
      <img src="Images/Audi Logo.jpg" alt="Audi Logo">
      <div class="brand-name">Audi</div>
    </a>

    <a href="volkswagen.html" class="brand-card">
      <img src="Images/Volkswagen Logo.jpg" alt="Volkswagen Logo">
      <div class="brand-name">Volkswagen</div>
    </a>

    <a href="porsche.html" class="brand-card">
      <img src="Images/Porsche Logo.jpg" alt="Porsche Logo">
      <div class="brand-name">Porsche</div>
    </a>
  </div>

  <footer>© 2025 German Auto Hub • Precision. Performance. Passion.</footer>
</body>
</html>
