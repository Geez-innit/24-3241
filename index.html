<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>German Auto Dealership — Top Recommendations</title>
<style>
    :root{--bg:#f8fafc;--card:#ffffff;--muted:#555;--accent:#c00}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:#111;line-height:1.5}
    .container{max-width:1200px;margin:0 auto;padding:28px}

    header{display:flex;align-items:center;justify-content:space-between;padding:20px 0;border-bottom:2px solid #eee}
    header .brand{display:flex;align-items:center;gap:14px}
    header .logo{width:50px;height:50px;border-radius:8px;background:var(--accent);display:grid;place-items:center;color:#fff;font-weight:700;font-
size:1.2rem}

    header h1{margin:0;font-size:1.6rem}
    nav a{margin-left:18px;color:#111;text-decoration:none;font-weight:500}
    nav a:hover{color:var(--accent)}

    .hero{margin:40px 0;padding:40px;text-align:center;background:#fff;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.05)}
    .hero h2{font-size:2rem;margin-bottom:12px}
    .hero p{color:var(--muted);font-size:1.1rem}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:22px;margin-top:28px}
    .card{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.05);display:flex;flex-direction:column}
    .card img{width:100%;border-radius:10px;margin-bottom:12px}
    h2.model{font-size:1.2rem;margin:8px 0}
    .price{font-size:1.1rem;font-weight:600;color:var(--accent)}
    .desc{margin:10px 0;color:var(--muted);font-size:0.95rem;flex-grow:1}
    .cta{margin-top:14px;display:flex;gap:10px}
    .btn{flex:1;padding:10px;border-radius:8px;border:0;font-weight:600;cursor:pointer;font-size:0.95rem}
    .btn.primary{background:var(--accent);color:#fff}
    .btn.ghost{background:#f2f2f2;color:#111}

    footer{text-align:center;color:var(--muted);margin:40px 0;font-size:0.9rem}
  </style>  
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">GA</div>
        <h1>German Auto Dealership</h1>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Inventory</a>
        <a href="#">Financing</a>
        <a href="#">Contact</a>
      </nav>
    </header>
  <section class="hero">
      <h2>Our Top Recommended German Cars</h2>
      <p>Handpicked for quality, performance, and reliability — explore our best sellers below.</p>
    </section>
