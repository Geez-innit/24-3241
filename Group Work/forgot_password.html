<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deez Bank's â€” Forgot Password</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f7f7;
      --muted: #555;
      --text: #111;
      --accent: #e63946;
      --border: #ddd;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, Inter, ui-sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 28px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: red;
      font-family: Arial, sans-serif;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: var(--accent);
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    form {
      background: var(--card);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: green;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #0f0;
      color: #111;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      text-align: center;
    }

    footer {
      text-align: center;
      color: var(--muted);
      margin: 40px 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header class="container">
    <div class="brand">
      <h1>Deez Bank's</h1>
    </div>
    <nav>
      <a href="index.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <h2>Forgot Your Password?</h2>
    <form id="forgotPasswordForm">
      <label for="email">Enter your registered email address:</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />
      <button type="submit">Reset Password</button>
    </form>

    <div class="message" id="message" style="display:none;">
      If this email is registered, a reset link has been sent.
    </div>
  </main>

  <footer>
    &copy; 2025 Deez Bank's. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      // Simulate sending email
      message.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
