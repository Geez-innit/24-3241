<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deez Bank's â€” Login</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .box {
            background: white;
            width: 300px;
            margin: 100px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 0;
            width: 95%;
            font-size: 16px;
            cursor: pointer;
            margin: 8px auto;
            display: block;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: darkblue;
        }

        .about {
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Welcome To Deez Banks</h2>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>

        <button class="btn" onclick="window.location.href='register.html'">Register</button>
        <button class="btn" onclick="window.location.href='forgot_password.html'">Forgot Password</button>
        <button class="btn" onclick="window.location.href='contact.html'">Contact Us</button>
    </div>

    <div class="about">
        <h3>About Us</h3>
        <p>We make banking simple, transparent, and accessible to everyone</p>
    </div>

</body>
</html>
